<!DOCTYPE html>
<html>
    <head>
        <title>Multi-User Video Call</title>
        <meta content="width=device-width, initial-scale=1" name="viewport" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        <link rel='stylesheet' href='assets/css/app.css' type="text/css">

        <script src='/socket.io/socket.io.js'></script>
        <script src="assets/js/webrtc.js"></script>
        <script src="assets/js/room.js"></script>
        <script src="assets/js/events.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/webrtc-adapter/7.3.0/adapter.min.js" integrity="sha256-2qQheewaqnZlXJ3RJRghVUwD/3fD9HNqxh4C+zvgmF4=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.min.js'></script>
        <script src='https://cdn.rawgit.com/yahoo/xss-filters/master/dist/xss-filters.js'></script>
        <script src='assets/js/autolink.js'></script>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 h-100 d-flex flex-column">
                    <nav class="navbar navbar-expand-sm bg-dark navbar-dark text-white py-1">
                        <h4>Video Call</h4>
                    </nav>

                    <div class="flex-grow-1 d-flex flex-column">
                        <div id="video-grid" class="d-flex flex-wrap align-items-center justify-content-center">
                            </div>

                        <div id="create-room-section" class="d-flex flex-column align-items-center justify-content-center">
                            <h2 class="my-4">Create or Join a Room</h2>
                            <input type="text" id="room-name" placeholder="Enter Room Name" class="form-control my-2 w-50">
                            <input type="text" id="your-name" placeholder="Enter Your Name" class="form-control my-2 w-50">
                            <button id="create-join-btn" class="btn btn-info my-2">Create / Join Room</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
